
<section class="section-meds clearfix">

    <div data-ng-include="'app/partials/profile.html'"></div>
    <div data-ng-include="'app/partials/navigation.html'"></div>

    <div class="section-content col-md-9 pull-right clearfix">

        <div class="article-wrapper">

            <div class="section-title clearfix">

                <h2 class="pull-left">Medications <button type="button" class="show-bottom btn btn-primary">Add Medication</button></h2>

                <div class="pull-right">
                    <label>Sort by</label>
                    <div class="btn-group">
                      <button type="button" class="btn btn-default">All</button>
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu pull-right" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                      </ul>
                    </div>
                </div>
            </div>

            <ul class="module-list module-meds">

                <li class="clearfix" ng-repeat="med in medications">

                    <header class="pull-left clearfix">

                        <h2><a href=""><strong>{{ med.title }}</strong> &ndash; {{ med.dosage }}</a></h2>

                        <div class="dl-group clearfix">
                            <dl>
                                <dt>Started</dt>
                                <dd>June 7th, 2013</dd>
                            </dl>

                            <dl>
                                <dt>Ended</dt>
                                <dd>March 28, 2014</dd>
                            </dl>
                        </div>

                    </header>

                    <footer class="pull-right clearfix">

                        <p class="text-right">1 Tablet Daily</p>
                        
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="show-right  btn btn-primary">Active</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" disabled="disabled">Inactive</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">Not Reviewed</button>
                            </div>
                        </div>
                    </footer>

                </li>

            </ul>

            <div class="section-title clearfix">
                <h2>Allergies <button type="button" class="btn btn-primary">Add Allergies</button></h2>
            </div>

            <p class="well well-lg">No known allergies</p>

        </div><!-- // .article-wrapper -->

    </div>

</section>
